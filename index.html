<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="top">
                <button class="...">...</button>
                <div class="output">
                    <span class="text">0</span>
                </div>
            </div>
            <input type="text" class="input" style="width: 284px">
        </div>
        <div class="keys">
            <div class="default" class="default" style="display: block">
                <div class="calc__row">
                    <button class="C" >C</button>
                    <button class="del" ><</button>
                    <button class="pow" >^</button>
                    <button class="div">/</button>
                </div>
                <div class="calc__row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="mul">*</button>
                </div>
                <div class="calc__row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="minus">-</button>
                </div>
                <div class="calc__row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="plus">+</button>
                </div>
                <div class="calc__row">
                    <button class="0 zero">0</button>
                    <button class="dot">.</button>
                    <button class="ans">=</button>
                </div>
            </div>
            <div class="func" style="display: none">
                <div class="calc__row">
                    <button class="(">(</button>
                    <button class=")">)</button>
                    <button class="C">C</button>
                    <button class="del"><</button>
                    <button class="pow">^</button>
                    <button class="div">/</button>
                </div>
                <div class="calc__row">
                    <button class="sin">sin</button>
                    <button class="cos">cos</button>
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="mul">*</button>
                </div>
                <div class="calc__row">
                    <button class="ln">ln</button>
                    <button class="lg">lg</button>
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="minus">-</button>
                </div>
                <div class="calc__row">
                    <button class="!">!</button>
                    <button class="root">√</button>
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="plus">+</button>
                </div>
                <div class="calc__row">
                    <button class="e">e</button>
                    <button class="pi">π</button>
                    <button class="0 zero" class="zero">0</button>
                    <button class="dot">.</button>
                    <button class="ans">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/js.js"></script>
</html>
